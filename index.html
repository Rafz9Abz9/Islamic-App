<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Quiz App</title>
    <link rel="shortcut icon" href="./img/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <main class="main">
        <div class="start_page">
            <div>
                <h2>islamic quiz</h2>
                <h5>say bismillah before you begin!</h5>
                <button class="start_btn">start quiz</button>
            </div>
        </div>
        <div class="quiz_page  hide-pages">
            <div class="container">
                <h5>quiz</h5>
                <div class="progress-container">
                    <h6>
                        question <span class="current">0</span> of <span class="total">0</span>
                    </h6>
                    <div class="progress-bar">
                        <span class="progress"></span>
                    </div>
                </div>
                <div class="question-container">
                    <p class="question"></p>
                    <ul class="options">
                    </ul>
                </div>
                <div class="btn-container">
                    <button class="next_btn" disabled>next</button>
                </div>
            </div>
        </div>
        <div class="result_page  hide-pages">
            <div class="container">
                <h2>quiz completed</h2>
                <h2> &nbsp;
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M2.5.5A.5.5 0 0 1 3 0h10a.5.5 0 0 1 .5.5c0 .538-.012 1.05-.034 1.536a3 3 0 1 1-1.133 5.89c-.79 1.865-1.878 2.777-2.833 3.011v2.173l1.425.356c.194.048.377.135.537.255L13.3 15.1a.5.5 0 0 1-.3.9H3a.5.5 0 0 1-.3-.9l1.838-1.379c.16-.12.343-.207.537-.255L6.5 13.11v-2.173c-.955-.234-2.043-1.146-2.833-3.012a3 3 0 1 1-1.132-5.89A33.076 33.076 0 0 1 2.5.5zm.099 2.54a2 2 0 0 0 .72 3.935c-.333-1.05-.588-2.346-.72-3.935zm10.083 3.935a2 2 0 0 0 .72-3.935c-.133 1.59-.388 2.885-.72 3.935zM3.504 1c.007.517.026 1.006.056 1.469.13 2.028.457 3.546.87 4.667C5.294 9.48 6.484 10 7 10a.5.5 0 0 1 .5.5v2.61a1 1 0 0 1-.757.97l-1.426.356a.5.5 0 0 0-.179.085L4.5 15h7l-.638-.479a.501.501 0 0 0-.18-.085l-1.425-.356a1 1 0 0 1-.757-.97V10.5A.5.5 0 0 1 9 10c.516 0 1.706-.52 2.57-2.864.413-1.12.74-2.64.87-4.667.03-.463.049-.952.056-1.469H3.504z"></path></svg>
                </h2>
                <h4>you scored!</h4>
                <h3>
                    <span class="score">15</span>/<span class="total_score">30</span>
                </h3>
                <div class="btn-container">
                    <button class="restart_btn">start again</button>
                    <button class="quit_btn">quit</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
